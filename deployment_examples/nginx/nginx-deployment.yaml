apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          command: [ "bash" ]
          image: adiazmor/docker-ubuntu-with-ping
          ports:
          - containerPort: 80
