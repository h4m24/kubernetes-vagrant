apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: k8s-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-dashboard
    spec:
      containers:
        - name: k8s-dashboard
          image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.6.3
          ports:
          - containerPort: 9090
          args:
          - --apiserver-host=http://192.168.80.10:8080
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dashboard
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9090
  selector:
    app: k8s-dashboard
  type: NodePort
